name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        msbuild-version: '16.0'
    - name: Restore NuGet packages
      run: nuget restore $env:GITHUB_WORKSPACE/GraphRedactor.sln
    - name: Build solution
      run: msbuild /p:Configuration=Release /p:Platform="Any CPU" /t:build GraphRedactor.sln
